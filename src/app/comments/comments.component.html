<mat-card class="comment-card">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <div mat-card-avatar [ngStyle]="{backgroundImage: getAvatarPhotoUrl(comment.userId)}" class="comment-avatar"></div>
    <mat-card-title>userId: {{comment.userId}}</mat-card-title>
    <div class="comment-date">{{comment.commentDate | date:"H:m dd MMM"}}</div>
    <mat-card-subtitle>Text: {{comment.commentText}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
