<div class="comment" >
  <app-comments
    *ngFor ="let currentComment of comments"
    [commentId]="currentComment.commentId"
    [userId]="currentComment.userId"
    [commentDate]="currentComment.commentDate"
    [commentText]="currentComment.commentText"
    >
  </app-comments>
</div>

<form class="add-comment-form">
  <mat-form-field appearance="fill">
    <mat-label>Add a comment</mat-label>
    <input matInput [(ngModel)]="commentText" name="comment">
  </mat-form-field>

  <button mat-icon-button color="primary" (click)="addComment(1)" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>send</mat-icon>
  </button>

</form>
