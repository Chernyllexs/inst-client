<div class="container">
  <div class="row">
    <mat-toolbar color="primary">
      <span>Inst client</span>

      <span class="example-spacer"></span>
      <ul>
        <li class="active">
          <a mat-button *ngIf="isLoggedIn" routerLink="/">Home</a>
        </li>
        <li>
          <a mat-button *ngIf="isLoggedIn" routerLink="/create-post">Create post</a>
        </li>
        <li>
          <button mat-button *ngIf="!isLoggedIn" type="button" (click)="login()">Log in</button>
        </li>
        <li>
          <button mat-button *ngIf="isLoggedIn" type="button" (click)="logout()">Log out</button>
        </li>
      </ul>
    </mat-toolbar>

    <div *ngIf="userProfile">
      <router-outlet></router-outlet>
    </div>


  </div>
</div>
